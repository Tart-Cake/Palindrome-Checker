<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Game</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Is it a Palindrome ???</h1>
        </div>
        <div class="mid">
            <p>Enter the word to check if it's a Plaindrome or not...</p>
            <div>
                <input id="text-input" type="text" class="input">
                <button id="check-btn" class="btn">check</button>
            </div>
            <span id="result"></span>
        </div>
        <div class="bottom">
            <img src="./img/Light-Bulb-Shine--Streamline-Ultimate.png" class="icon">
            <p><b>
                What's a palindrome you ask !!!<br>it's a word that is spilled the same way no matter 
                it's spilled backward or forward.
            </b></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
